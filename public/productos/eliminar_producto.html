<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eliminar producto - Mynat</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-social@1/bin/bulma-social.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="../loadNav.js" defer></script>
</head>
<body>
    <div id="nav-placeholder"></div>
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <div class="box">
                    <img src="/img/logo_mynat.svg" style="width: auto; max-height: 80px;" />
                    <p class="subtitle is-4">Eliminar producto</p>
                    <br />
                    <form id="deleteProductForm">
                        <div class="field">
                            <p class="control has-icons-left has-icons-right">
                                <input class="input is-medium" id="id_producto" placeholder="ID del producto" required />
                                <span class="icon is-medium is-left">
                                    <i class="fas fa-box"></i>
                                </span>
                            </p>
                        </div>
                        <button type="submit" class="button is-block is-danger is-large is-fullwidth">Eliminar producto</button><br />
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('deleteProductForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const id = document.getElementById('id_producto').value;
            try {
                const response = await fetch(`http://localhost:3000/api/productos/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText);
                }
                alert('Producto eliminado exitosamente');
            } catch (error) {
                alert('Error al eliminar el producto: ' + error.message);
            }
        });
    </script>
</body>
</html>
